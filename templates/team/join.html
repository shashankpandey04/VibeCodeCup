{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-6 min-h-screen pt-32">
    <div class="max-w-2xl mx-auto neo-brutalism p-8" data-aos="fade-up">
        <h2 class="text-3xl font-bold glitch mb-8 text-center">Team Management</h2>
        <div class="flex justify-center space-x-4 mb-6">
            <button id="toggle-join" class="cyber-button">Join Team</button>
            <button id="toggle-create" class="cyber-button">Create Team</button>
        </div>

        <!-- Join Team Form -->
        <form id="join-form" method="POST" action="/team/join" class="space-y-6">
            <div>
                <label for="team_code" class="block text-sm font-medium text-text">Team Code</label>
                <input type="text" id="team_code" name="team_code" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>
            <button type="submit" class="cyber-button w-full">Join Team</button>
        </form>

        <!-- Create Team Form -->
        <form id="create-form" method="POST" action="/team/create" class="space-y-6 hidden">
            <div>
                <label for="team_name" class="block text-sm font-medium text-text">Team Name</label>
                <input type="text" id="team_name" name="team_name" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>
            <div>
                <label for="team_description" class="block text-sm font-medium text-text">Team Description</label>
                <textarea id="team_description" name="team_description" class="mt-1 block w-full p-2 border rounded-md" rows="4" required></textarea>
            </div>
            <button type="submit" class="cyber-button w-full">Create Team</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const joinForm = document.getElementById('join-form');
        const createForm = document.getElementById('create-form');
        const toggleJoin = document.getElementById('toggle-join');
        const toggleCreate = document.getElementById('toggle-create');

        toggleJoin.addEventListener('click', function () {
            joinForm.classList.remove('hidden');
            createForm.classList.add('hidden');
        });

        toggleCreate.addEventListener('click', function () {
            createForm.classList.remove('hidden');
            joinForm.classList.add('hidden');
        });
    });
</script>
{% endblock %}
